<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/calculadora.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora | Matem√°tica Discreta</title>
  </head>
  <body>
    <header>
      <h1>Calculadora Avanzada</h1>
    </header>
    <main>
      <div class="number-keyboard">
        <div class="number-row">
          <input id="calc-input" class="keyboard-element" autofocus />
          <button id="del-btn" class="keyboard-element">DEL</button>
        </div>
        <div class="number-row">
          <button class="keyboard-element number">1</button>
          <button class="keyboard-element number">2</button>
          <button class="keyboard-element number">3</button>
        </div>
        <div class="number-row">
          <button class="keyboard-element number">4</button>
          <button class="keyboard-element number">5</button>
          <button class="keyboard-element number">6</button>
        </div>
        <div class="number-row">
          <button class="keyboard-element number">7</button>
          <button class="keyboard-element number">8</button>
          <button class="keyboard-element number">9</button>
        </div>
        <div class="number-row">
          <button id="btn-0" class="keyboard-element number">0</button>
          <button id="calc-btn" class="keyboard-element">=</button>
        </div>
      </div>
      <div class="buttons-keyboard">
        <button id="btn-resta" class="keyboard-element number">-</button>
        <button id="btn-mult" class="keyboard-element number">*</button>
        <button id="btn-mod" class="keyboard-element number">%</button>
        <button id="btn-suma" class="keyboard-element number">+</button>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
